    <style>
        header {
            background-color: #031D44;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            /* display: block; */
            height: 60px;
            z-index: 100;
            margin-bottom: 30px;
        }

        #theTop {
            margin-top: 65px;
            z-index: 60;
        }

        h1 {
            text-align: center;
            color: #c49bbb;
        }

        img {
            max-height: 50px;
            margin-right: 5px;
        }

        #typingGif {
            opacity: 50%;
            max-width: 100%;
            visibility: hidden;
        }

        body {
            /* background-color: #0081af; */
            background: linear-gradient(180deg, rgba(0, 129, 175, 0.43) 13.02%, rgba(8, 126, 139, 0.3741) 64.58%, rgba(8, 126, 139, 0) 91.67%);
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #btnDing,
        #btnSend,
        #btnSendText,
        #btnToDo,
        #btnPat,
        #btnFsReport,
        .toDoItem,
        .to-do-item {
            background-color: #031D44;
            color: #c49bbb;
        }

        .to-do-item {
            margin: 0 5px 5px 0;
        }

        #toDoWrapper {
            position: fixed;
            /* background: linear-gradient(180deg, rgba(0, 129, 175, 0.43) 13.02%, rgba(8, 126, 139, 0.3741) 64.58%, rgba(8, 126, 139, 0) 91.67%); */
            background-color: #b9e5f6;
            top: 60px;
            z-index: 50;
            padding: 5px 10px 5px 5px;
            border: 1px solid gray;
            border-radius: 5px;
            /* visibility: hidden; */

        }

        #fsReportWrapper {
            position: fixed;
            /* background: linear-gradient(180deg, rgba(0, 129, 175, 0.43) 13.02%, rgba(8, 126, 139, 0.3741) 64.58%, rgba(8, 126, 139, 0) 91.67%); */
            background-color: #b9e5f6;
            top: 60px;
            z-index: 52;
            padding: 5px 10px 5px 5px;
            border: 1px solid gray;
            border-radius: 5px;
            visibility: hidden;

        }

        #patWrapper {
            position: fixed;
            /* background: linear-gradient(180deg, rgba(0, 129, 175, 0.43) 13.02%, rgba(8, 126, 139, 0.3741) 64.58%, rgba(8, 126, 139, 0) 91.67%); */
            background-color: #b9e5f6;
            overflow: auto;
            /* height: 100%; */
            top: 55%;
            width: 100%;
            bottom: 0px;
            z-index: 51;
            padding: 5px 10px 5px 5px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        #btnToDo {
            position: fixed;
            top: 10px;
            left: 5px;
            z-index: 101;

        }

        #btnPat {
            position: fixed;
            top: 10px;
            right: 5px;
            z-index: 101;
        }

        #btnFsReport {
            position: fixed;
            top: 10px;
            left: 150px;
            z-index: 101;
        }

        .patQuestion, #chapters, #patDates {
            font-weight: bold;
            background-color: lightgray;
        }

        .card-header,
        .card-body {
            /* font-family: 'Indie Flower', cursive; */
            /* font-family: 'Lobster', cursive; */
            /* font-family: 'Original Surfer', cursive; */
            font-size: 22px;
            color: #031D44;
            line-height: 24px;
        }
        .card-header {
           font-family: 'Lobster', cursive;

            font-family: 'Original Surfer', cursive;

        .card-header {
            font-size: 20px;

<body>
    <header>
        <h1>Chatty Jolin's Room </h1>
    </header>
    <div id="toDoWrapper">
        <div id="toDoList">
            <button class="toDoItem" id="item1">x</button><span>This is item one</span><br>
            <button class="toDoItem" id="item2">x</button><span>This is item two</span><br>
        </div>
        <input type="text" id="toDoInput" placeholder="Add To Do">
        <button class="toDoItem" id="btnAddToDo">Add It! <Doc></Doc></button>
        <hr>
        <!-- <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfn5t2MVTYvFpc60rqUEo8lu-N1O681nG8HUiXUPWRskDlKcQ/viewform?usp=sf_link"
            target="_blank"> Pay Attention Sheet</a></p> -->
        <p><a href="https://jworg.zoom.us/j/81916490451?pwd=SWtZZEhSQjRwaXFuVFR6ZVdMbGltZz09"
                target="_blank"> Meetings</a></p>
        <p><a href="https://us02web.zoom.us/j/83788180808?pwd=WkpFcE1nLythQnppaG5iK3BaV29qdz09"
                    target="_blank"> Saturday Field Service</a></p>
        <p><a href="https://jworg.zoom.us/j/83721514044?pwd=VjFxalZPTml6NGpjOE5sekZrQTdlQT09"
                        target="_blank"> 3rd Saturday Field Service</a></p>
        <p><a href="https://www.jw.org/en/library/videos/#en/categories/StudioNewsReports" target="_black">"What's new" videos</a></p>
        
    </div>

    <div id="patWrapper">
    
        <form id="patQuestions">
            <input class="form-control form-control-lg text-center" id="patDates" type="text"
                aria-label=".form-control-lg">
                <input class="form-control form-control-lg text-center mb-2" id="chapters" type="text" aria-label=".form-control-lg">
            
            <div id="questionsWrapper">
                
                
            </div>
    
    
            <button type="submit" id="submitPat" class="btn btn-primary mb-2">Save</button>
        </form>
    
    </div>

    <div id="fsReportWrapper">
        <form id="fsReport">
            <div class="form-group row">
                <label for="carried" class="col-sm-3 col-form-label">Carried from last month:</label>
                <div class="col-sm-2">
                    <select class="form-control" id="carried" value=0>
                    <option>0</option>
                    <option>.25</option>
                    <option>.5</option>
                    <option>.75</option>
                    </select>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Plc</th>
                        <th scope="col">RV</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" id="date0"></td>
                        <td><input type="number" class="form-control" id="hours0" value=0></td>
                        <td><input type="number" class="form-control" id="plc0" value=0></td>
                        <td><input type="number" class="form-control" id="rv0" value=0></td>
                    </tr>
                    <tr>
                        <th><input type="text" class="form-control" id="date1"></th>
                        <td><input type="number" class="form-control" id="hours1" value=0></td>
                        <td><input type="text" class="form-control" id="plc1" value=0></td>
                        <td><input type="text" class="form-control" id="rv1" value=0></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="date2"></td>
                        <td><input type="number" class="form-control" id="hours2" value=0></td>
                        <td><input type="number" class="form-control" id="plc2" value=0></td>
                        <td><input type="number" class="form-control" id="rv2" value=0></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="date3"></td>
                        <td><input type="number" class="form-control" id="hours3" value=0></td>
                        <td><input type="number" class="form-control" id="plc3" value=0></td>
                        <td><input type="number" class="form-control" id="rv3" value=0></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="date4"></td>
                        <td><input type="number" class="form-control" id="hours4" value=0></td>
                        <td><input type="number" class="form-control" id="plc4" value=0></td>
                        <td><input type="number" class="form-control" id="rv4" value=0></td>
                    </tr>
                    <tr>
                        <td>Totals:</td>
                        <td class="text-center" id="hoursTotal" value=0></td>
                        <td class="text-center" id="plcTotal" value=0></td>
                        <td class="text-center" id="rvTotal" value=0></td>
                        
                    </tr>
                   
                </tbody>
            </table>

            <button id="saveFsReport" class="btn btn-primary mb-2">Save</button>
        </form>
    </div>

    <div id="theTop" class="container">
        <button class="btn btn-outline-secondary font-weight-bold mb-1" type="button" id="btnToDo">To Do and Links</button>
        <button class="btn btn-outline-secondary font-weight-bold mb-1" type="button" id="btnFsReport">FS</button>
        <button class="btn btn-outline-secondary font-weight-bold mb-1" type="button" id="btnPat">PAT</button>

        <div class="row">
            <div class="col-md-3"></div>
            <div id="userInfoDiv" class="col-md-6 text-center">
                <div class="input-group mb-1">


                    <input type="text" id="nameInput" class="form-control" placeholder="Type your name"
                        aria-label="Your name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary font-weight-bold mb-1" type="button" id="btnDing">Ding
                        Off</button>
                    <input type="text" id="passwordInput" class="form-control" placeholder="Password to text"
                        aria-label="password">

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row mt-1 mb-2">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="input-group"><img id="typingGif" src="./images/typing.gif" alt="typing">
                    <textarea id="messageInput" class="form-control" placeholder="Your message" rows="2"
                        aria-label="Your message" aria-describedby="button-addon2"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary font-weight-bold" type="button" id="btnSend">S e n
                            d</button>
                        <button class="btn btn-outline-secondary font-weight-bold ml-1" type="button"
                            id="btnSendText">Send <br>A Text</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>

        <div class="row">
            <div id="messagesBox" class="col-12">
            </div>
        </div>






    </div>


    <script src="logic.js"></script>
