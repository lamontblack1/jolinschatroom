<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Indie+Flower&display=swap" rel="stylesheet">
    // to send email
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        header {
            background-color: #031D44;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            /* display: block; */
            height: 60px;
            z-index: 100;
            margin-bottom: 30px;
        }

        #theTop {
            margin-top: 65px;
        }

        h1 {
            text-align: center;
            color: #c49bbb;
        }

        img {
            max-height: 50px;
            margin-right: 5px;
        }

        #typingGif {
            opacity: 50%;
            max-width: 100%;
            visibility: hidden;
        }

        body {
            /* background-color: #0081af; */
            background: linear-gradient(180deg, rgba(0, 129, 175, 0.43) 13.02%, rgba(8, 126, 139, 0.3741) 64.58%, rgba(8, 126, 139, 0) 91.67%);
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        #btnDing, #btnSend, #btnSendText {
            background-color: #031D44;
            color: #c49bbb;
        }
        .card-header, .card-body {
            font-family: 'Indie Flower', cursive;
            font-size: 22px;
            color: #031D44;
            line-height: 24px;
         }
         
         .card-header {
             font-size: 20px;
         }
        /* #BBE5ED */
    </style>

    <title>Jolin's Chat</title>
</head>
<body>
    <header><h1>Jolin's Chat Room</h1></header>
    <div id="theTop" class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div id="userInfoDiv" class="col-md-6 text-center"> 
                <div class="input-group mb-1">
                    <input type="text" id="nameInput" class="form-control" placeholder="Type your name to be able to send a message" aria-label="Your name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary font-weight-bold mb-1" type="button" id="btnDing">Ding Off</button>
                    
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        
        <div class="row mt-1 mb-2">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="input-group"><img id="typingGif" src="./images/typing.gif" alt="typing">
                    <textarea id="messageInput" class="form-control" placeholder="Your message" rows="2" aria-label="Your message" aria-describedby="button-addon2"></textarea>
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary font-weight-bold" type="button" id="btnSend">S e n d</button>
                    <button class="btn btn-outline-secondary font-weight-bold ml-1" type="button" id="btnSendText">Send <br>A Text</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            
        </div>

        <div class="row">
            <div id="messagesBox" class="col-12">
            </div>
        </div>

       
    



    </div>


    <script src="logic.js"></script>
</body>
</html>
